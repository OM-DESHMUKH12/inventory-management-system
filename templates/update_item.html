<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>

    {% include 'header.html' %}
    
    <div class="container">
        <h2>Update Item</h2>
        <form id="updateItemForm" method="POST">
            <label>Item ID:</label>
            <input type="number" name="item_id" id="item_id" value="{{ items['item_id'] }}" required><br>

            <label>Item Name:</label>
            <input type="text" name="name" id="name" value="{{ items['name'] }}" required><br>

            <label>Quantity:</label>
            <input type="number" name="quantity" id="quantity" value="{{ items['quantity'] }}" required><br>

            <label>Price:</label>
            <input type="number" name="price" id="price" value="{{ items['price'] }}" required><br>

            <button type="submit">Update Item</button>
        </form>
    </div>
</body>
</html>
